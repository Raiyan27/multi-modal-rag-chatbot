version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/code/data
      - ./app:/code/app # For development - remove in production
    env_file:
      - .env
    environment:
      - PYTHONPATH=/code
      - DEBUG_MODE=false
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/api/v1/health', timeout=10)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  frontend:
    image: python:3.11-slim
    container_name: rag-frontend
    depends_on:
      backend:
        condition: service_healthy
    working_dir: /code
    volumes:
      - ./ui:/code
      - ./data:/code/data # Optional: for debugging
    ports:
      - "8501:8501"
    networks:
      - rag-network
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    command: >
      bash -c "
        pip install --no-cache-dir streamlit requests pillow &&
        sed -i 's|API_BASE_URL = \"http://localhost:8000/api/v1\"|# API_BASE_URL = \"http://localhost:8000/api/v1\"|' streamlit_app.py &&
        sed -i 's|# API_BASE_URL = \"http://backend:8000/api/v1\"|API_BASE_URL = \"http://backend:8000/api/v1\"|' streamlit_app.py &&
        streamlit run streamlit_app.py
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

networks:
  rag-network:
    driver: bridge
    name: multi-modal-rag-network

volumes:
  chroma_data:
    driver: local
    name: rag-chroma-data
